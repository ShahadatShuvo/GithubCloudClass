<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body
    class="bg-gradient-to-r from-gray-50 to-blue-500 h-[100vh] w-full flex justify-center items-center"
  >
    <div class="w-[30%] text-5xl font-bold text-white text-center">
      <h1
        class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
      >
        Tic Toc Toe
      </h1>
      <div class="bg-black w-full drop-shadow-2xl rounded flex flex-wrap my-6">
        <div
          id="1-1"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="1-2"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="1-3"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="2-1"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="2-2"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="2-3"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="3-1"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="3-2"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
        <div
          id="3-3"
          class="w-1/3 h-[100px] border border-white flex justify-center items-center active:bg-blue-500 select-none"
        ></div>
      </div>
      <h3 id="whosTurn" class="text-4xl"></h3>
      <button
        id="restart"
        class="text-3xl px-3 py-1 rounded bg-slate-500 active:bg-slate-900 mt-5"
      >
        Restart
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
