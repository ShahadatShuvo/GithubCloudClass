<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Calculator</title>
  </head>
  <body id="body">
    <div class="mx-5 flex justify-end">
      <button
        id="btnChange"
        onclick="changeMode()"
        class="bg-gray-200 text-black rounded-md px-4 mt-2 py-2 active:bg-blue-400"
      >
        Dark Mode
      </button>
    </div>
    <div class="w-full h-[90vh] flex justify-center items-center">
      <div
        id="calculator"
        class="text-2xl bg-blue-200 w-[30%] h-[78%] border-2 p-5"
      >
        <!-- display section  -->
        <div class="text-right border-2 border-gray-100 py-2 px-3 min-h-[58px]">
          <p id="inputs" class="text-sm text-gray-500"></p>
          <h1 id="display"></h1>
        </div>
        <div class="text-right my-3 font-extrabold text-blue-600">
          <h1
            class="inline-block font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-600"
          >
            CASIO
          </h1>
        </div>
        <!-- button group row1 -->
        <div class="flex gap-3 w-full justify-between">
          <div
            id="btn-plus"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
          >
            +
          </div>
          <div
            id="btn-minus"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
          >
            -
          </div>
          <div
            id="btn-multi"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
          >
            x
          </div>
          <div
            id="btn-div"
            class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
          >
            รท
          </div>
        </div>
        <!-- parent div  -->
        <div class="w-full h-auto flex mt-3">
          <!-- digits section  -->
          <div id="digits" class="w-3/4 mr-3">
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn7"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                7
              </div>
              <div
                id="btn8"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                8
              </div>
              <div
                id="btn9"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                9
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn4"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                4
              </div>
              <div
                id="btn5"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                5
              </div>
              <div
                id="btn6"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                6
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between mb-3">
              <div
                id="btn1"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                1
              </div>
              <div
                id="btn2"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                2
              </div>
              <div
                id="btn3"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                3
              </div>
            </div>
            <div class="flex gap-3 w-full justify-between">
              <div
                id="btn0"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                0
              </div>
              <div
                id="btn-dot"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-blue-500"
              >
                .
              </div>
              <div
                id="btnC"
                class="btn border border-gray-100 w-full text-center p-2 cursor-pointer select-none active:bg-red-400"
              >
                C
              </div>
            </div>
          </div>
          <!-- equal button  -->
          <div
            id="equal"
            class="btn w-[23%] border border-gray-100 flex justify-center items-center cursor-pointer select-none active:bg-green-500"
          >
            =
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
