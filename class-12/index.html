<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Make Life Easy</title>
  </head>
  <body>
    <div class="flex justify-center mt-5">
      <h1 class="text-center py-4 text-red-500 text-3xl mr-2">
        <span class="text-blue-500 text-4xl">AI</span> Integrated Features
      </h1>
      <img src="./images/AI.svg" alt="" class="w-[100px]" />
    </div>
    <div class="bg-gray-200 my-5 py-3 flex justify-center items-center">
      <label for="text">Enter Text: </label>
      <input
        type="text"
        name="text"
        id="text"
        value=""
        class="px-2 mx-2 rounded-md"
      />
      <input
        id="btn"
        type="button"
        value="Generate"
        class="bg-blue-600 p-1 px-3 text-white rounded-md ml-2 active:bg-red-400"
      />
    </div>
    <!--  OWN JS  -->
    <script src="./index.js"></script>
  </body>
</html>
